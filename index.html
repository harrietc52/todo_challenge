<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>
  <body ng-controller="ToDoListController as todoCtrl">
    <form>
      <input ng-model="todoCtrl.todoTitle" type="text" required />
      <button ng-click="todoCtrl.showTodos()" type="submit" ng-disabled="form.$invalid">Add ToDo</button>
    </form>
    <ul>
      <li ng-repeat="todo in todoCtrl.todos" ng-class="todoCtrl.todoDone($index)">
        <input type="checkbox" ng-model="todoCtrl.todos[$index].done">
        {{todo.title}}
      </li>
    </ul>
  </body>
</html>
