<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body class ="container" ng-controller="ToDoListController as todoCtrl">
    <form class="form">
      <input ng-model="todoCtrl.todoTitle" type="text">
      <button ng-click="todoCtrl.addTodo()" type="submit" class="btn">Add ToDo</button>
    </form>

    <ul>
      <li ng-repeat="todo in todoCtrl.todos"  class="todoCtrl">
        testing
      </li>
    </ul>
  </body>
</html>
